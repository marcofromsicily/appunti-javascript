<!DOCTYPE html>

<html>

 <head>

     <title>Javascript</title>

 </head>

 <body>
   <script>

     var primonumero = 5;
     var secondonumero = 2;
     var somma = primonumero + secondonumero; // operatore di addizione
     document.write(somma);

     var moltiplicazione = primonumero * secondonumero;
     document.write(moltiplicazione);

     var divisione = primonumero / secondonumero;
     document.write(divisione);

     var restodivisione = primonumero % secondonumero;
     document.write(restodivisione);

   </script>

 </body>

</html>
