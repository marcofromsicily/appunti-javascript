<!DOCTYPE html>

<html>

 <head>

     <title>Javascript</title>

     <script>

       function funzionestampa(city) {
         document.write("Ciao " + city)
       }

     </script>

 </head>

 <body>

   <script>

     funzionestampa("Roma");
     document.write("<br>");
     funzionestampa("Palermo");

   </script>

 </body>

</html>
